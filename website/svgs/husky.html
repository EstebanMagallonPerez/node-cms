<style>
	#head
	{
		animation: tiltHead ease 20s;
		animation-iteration-count: infinite;
		transform-origin: 50% 50%;
	}
	@keyframes tiltHead{
		0% {
			transform: rotate(0deg);
		}
		5%{
			transform: rotate(20deg);
		}
		25% {
			transform: rotate(20deg);
		}
		30% {
			transform: rotate(0deg);
		}
	}
	.outerEye
	{
		animation: outerEye linear 5s;
		animation-iteration-count: infinite;
		transform-origin: 50% 50%;
	}
	.innerEye
	{
		animation: innerEye linear 5s;
		animation-iteration-count: infinite;
		transform-origin: 50% 50%;
	}
	#eyebrowRight
	{
		animation: rightEyebrow ease 5s;
		animation-iteration-count: infinite;
		transform-origin: 50% 50%;
	}
	@keyframes rightEyebrow{
		0% {
			transform: rotate(0deg);
		}
		3%{
			transform: rotate(-15deg);
		}
		6% {
			transform: rotate(0deg);
		}
	}
	#eyebrowLeft
	{
		animation: leftEyebrow ease 5s;
		animation-iteration-count: infinite;
		transform-origin: 50% 50%;
	}
	@keyframes leftEyebrow{
		0% {
			transform: rotate(0deg);
		}
		3%{
			transform: rotate(15deg);
		}
		6% {
			transform: rotate(0deg);
		}
	}

	@keyframes outerEye{
		0% {
			ry:3.6;
		}
		3%{
			ry:.5;
		}
		6% {
			ry:3.6;
		}
	}
	@keyframes innerEye{
		0% {
			ry:2.377;
		}
		3%{
			ry:.2;
		}
		6% {
			ry:2.377;
		}
	}


</style>
